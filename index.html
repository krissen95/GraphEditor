<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="image/x-icon" href="/images/logo.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="module" src="/src/index.js" charset="utf-8" defer></script>
    <title>GraphEditor</title>
</head>
<body>  
    <div  class="contentGraphic">
        <svg class="contentSvg" width="100%" height="100%">

        </svg>
    </div>

    <div class="menuBar">
        <div class="btnDropdown">
            <button id="btn_file_toggle">File</button>
                <div class="contentBtnDropdown" id="content_btn_file">
                    <a href="#">New</a>
                    <a href="#">Open</a>
                    <a href="#">Save</a>
                    <a href="#">Exit</a>
            </div>
        </div>
        <div class="btnDropdown">
            <button id="btn_edit_toggle">Edit</button>
                <div class="contentBtnDropdown" id="content_btn_edit">
                    <a href="#">Undo</a>
                    <a href="#">Redo</a>
                    <a href="#">Cut</a>
                    <a href="#">Copy</a>
                    <a href="#">Paste</a>
                    <a href="#">Find...</a>
            </div>
        </div>
    </div>

    <div class="windowToolbar">
        <ul class="toolList">            
            <svg width="30px" height="30px" viewBox="0 0 10 10"> <use href="#icon_svgtool"/> </svg>
            <li class="toolListLi" id="btntoggle_svgselect">select</li>
            <li class="toolListLi" id="btntoggle_svgcircle">circle</li>
            <li class="toolListLi" id="btntoggle_svgline" >line</li>
            <li class="toolListLi">text</li>
        </ul>
        <ul class="toolProperty">
            <li class="toolPropertyLi" id="tool_property1">Property 1</li>
            <li class="toolPropertyLi" id="tool_property2">Property 2</li>
            <li class="toolPropertyLi" id="tool_property3">Property 3</li>
            <li class="toolPropertyLi" id="tool_property4">Property 4</li>
        </ul>
    </div>
    

</body>
</html>
